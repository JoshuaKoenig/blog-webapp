<div class="main-container">
    <!-- Image Header -->
    <div class="w-full bg-cover bg-center"
        style="height:32rem; background-image: url(https://images.unsplash.com/photo-1504384308090-c894fdcc538d?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1050&q=80);">
        <div class="flex items-center justify-center h-full w-full bg-gray-900 bg-opacity-50">
            <div class="text-center">
                <h1 class="text-white text-4xl font-semibold uppercase">Blog Title</h1>
            </div>
        </div>
    </div>
    <!-- Main Container -->
    <div class="content">
        <div>
            <h3>Recent Blogs</h3>
        </div>
        <!--TODO: Mobile-->
        <div [ngClass]="{'justify-between':blogPosts.length >= 3, 'justify-start':blogPosts.length<3}" class="upper-spacing flex flex-row gap-2">
            <div class="w-96" *ngFor="let blogPost of blogPosts.slice(0, 3); index as index">
                <app-blog-post-card
                    [blogPostTitle]="blogPost.title"
                    [blogPostSubtitle]="blogPost.subTitle"
                ></app-blog-post-card>
            </div>
        </div>
    </div>
</div>
